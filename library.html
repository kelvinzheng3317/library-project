<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library.css">
    <title>Document</title>
</head>
<body>
    <div class="top-bar">Library
        <button class="add-book">+</button>
    </div>
    <fieldset class="prompt">
        <label for="getTitle">Title:</label>
        <input type="text" id="getTitle">
        <label for="getAuthor">Author:</label>
        <input type="text" id="getAuthor">
        <label for="getPages">Pages:</label>
        <input type="number" id="getPages">
        <label for="getReadStatus">Read status:</label>
        <input type="text" id="getReadStatus">
        <button class="submit">Submit</button>
    </fieldset>
    <div class="bookshelf">
        <div class="book">
            <p class="title">How to Write a How to Book</p>
            <p class="author">Soja Boi</p>
            <p class="pages">20 pages</p>
        </div>
    </div>
    <script src="library.js"></script>
</body>
</html>
